{% extends 'core/base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}

<h1 class="mb-6 text-3xl font-bold text-emerald-800">{{ title }} </h1>

<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-4">
        {{ form.as_p }}
    </div>
    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-md">
            {% for field in form %}
            {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>
    {% endif %}
        <button class="mt-6 py-2 px-4 text-lg bg-emerald-700 hover:bg-emerald-800 rounded-md text-white">Submit</button>
</form>

{% endblock %}
