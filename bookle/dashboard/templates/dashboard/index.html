{% extends 'core/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="mt-6 px-6 py-12 bg-emerald-900 rounded-md">
    <h2 class="mb-12 text-3xl text-gray-100 font-bold text-center">{{ user.username }}'s Items</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">
        {% for item in items %}
            <div class="sm:w-[250px] md:w-[300px]">
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url }}" alt="" class="rounded-t-md  object-cover h-[150px] w-full" >
                    </div>
                    <div class="p-6 bg-white rounded-b-md">
                        <h2 class="text-xl font-semibold"> {{ item.name }} </h2>
                        <p class="text-gray-500">Price: {{ item.price }} </p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
